<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <dialog>
        <form action="" id="newBook">
            <label>AUTHOR <input type="text" id="author" required></label>
            <label>TITLE <input type="text" id="title" required></label>
            <label>PAGES <input type="text" id="pages" required></label>
            <label>FINISHED <input type="text" id="isRead" required></label>

            <div class="submit">
                <button id="submitBtn" type="submit" value="default">SUBMIT</button>
            </div>
        </form>
    </dialog>

    <button>NEW BOOK</button>

    <section id="library"></section>
</body>

</html>
