<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <dialog>
        <form action="" id="newBook">
            <label>Author <input type="text" id="author" required></label>
            <label>Title <input type="text" id="title" required></label>
            <label>Pages <input type="text" id="pages" required></label>
            <label>Have you read it? <input type="text" id="isRead" required></label>

            <div>
                <button id="submitBtn" type="submit" value="default">submit</button>
            </div>
        </form>
    </dialog>

    <button>NEW BOOK</button>
</body>

</html>
