<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <dialog>
        <form action="" id="newBook">
            <label>AUTHOR <input type="text" id="author" required></label>
            <label>TITLE <input type="text" id="title" required></label>
            <label>PAGES <input type="number" id="pages" required></label>
            <label>FINISHED
                <div class="radioBtns">
                    <div class="radio-button">
                        <label for="isRead">YES</label>
                        <input type="radio" id="isRead" value="Finished" name="isRead" required>
                    </div>
                    <div class="radio-button">
                        <label for="isNotRead">NO</label>
                        <input type="radio" id="isNotRead" value="Not Read" name="isRead" required>
                    </div>
                </div>
            </label>

            <div class="submit">
                <button id="submitBtn" type="submit" value="default">Submit</button>
            </div>
        </form>
    </dialog>
    <button id="newBook">Add Book</button>
    <section id="library"></section>
</body>

</html>
